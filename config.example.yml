# Elephant Carbon Grid Intensity Service Configuration
# Copy this file to config.yml and fill in your API tokens

# Database configuration
database:
  url: "postgresql://user:password@localhost:5432/elephant"

# Provider configuration
providers:
  electricitymaps:
    enabled: false
    api_token: "YOUR TOKEN HERE"
  energycharts:
    enabled: true
  bundesnetzagentur:
    enabled: true

# Cron job for fetching data
cron:
  interval_seconds: 300  # Default: 5 minutes
  sources:
    - region: "DE"
      provider: "bundesnetzagentur"
    - region: "DE"
      provider: "electricitymaps"
      primary: true
    - region: "DE"
      provider: "energycharts"
    - region: "FR"
      provider: "electricitymaps"

# Logging
logging:
  level: "INFO"
